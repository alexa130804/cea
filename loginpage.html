<!DOCTYPE html>
<html>
    <head>
        <title>CEA Loginpage</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="content">
            <div>
                <img src="cea-2023022608.png" class="cea">
            </div>
            <div>
                <h1 style="color: white;" >Login Page</h1>
                <br><br>
                <form class="something">
                    <label for="username" style="color: yellow;">username : </label>
                    <input type="text" id="username" placeholder="username" required>
                    <br><br>
                    <label for="password" style="color: yellow;">password :</label>
                    <input type="password" id="password" placeholder="password" required>
                    <br><br>
                    <label for="phone no" style="color: yellow;">mobile number :</label>
                    <input type="mobile number" id="phone no" placeholder="10-digit mobilenumber" required>
                    <br><br>
                    <label for="mail" style="color: yellow;">email :</label>
                    <input type="email" id="mail" placeholder="registered email" required>
                    <br><br>
                    <input type="checkbox" id="remember me">
                    <label for="remember me" name="remember me" style="color: white;">remember me</label>
                    <br><br>
                        <input type="submit" name="submit">
                </form>
            </div>
          </div>
    </body>
</html>
